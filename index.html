<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notebook {
            background: linear-gradient(to bottom, #ffffff 10%, #eef4ff 10%, #eef4ff 11%, #ffffff 11%);
            background-size: 100% 40px;
            width: 80%;
            max-width: 800px;
            padding: 30px 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .notebook:before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background-color: #ff4d4d;
        }

        .bullet-container {
            list-style-type: none;
            padding: 0;
            margin-left: 60px; /* Indent text to stay within the margin */
        }

        .bullet-item {
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeIn 1s ease-out forwards;
        }

        .bullet-item:nth-child(1) {
            animation-delay: 0.5s;
        }

        .bullet-item:nth-child(2) {
            animation-delay: 1.0s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .highlight {
            font-weight: bold;
            color: #3f51b5;
        }

        code {
            background-color: #eef4ff;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            color: #d6336c;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <ul class="bullet-container">
            <li class="bullet-item">
                <span class="highlight">ALWAYS</span> make a separate project folder for each project with the help of a <code>.bat</code> file.
            </li>
            <li class="bullet-item">
                Make a directory structure saved in a file in that folder.
            </li>
        </ul>
    </div>
</body>
</html>
